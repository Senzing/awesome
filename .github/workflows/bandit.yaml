name: bandit

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  bandit:
    permissions:
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Run Bandit Scan
        uses: PyCQA/bandit-action@v1
        with:
          python-version: ${{ matrix.python-version }}
          targets: examples src
