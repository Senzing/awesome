name: add labels standardized

on:
  issues:
    types:
      - opened
      - reopened

permissions:
  issues: write

jobs:
  add-issue-labels:
    secrets:
      ORG_MEMBERSHIP_TOKEN: ${{ secrets.ORG_MEMBERSHIP_TOKEN }}
      SENZING_MEMBERS: ${{ secrets.SENZING_MEMBERS }}
    uses: senzing-factory/build-resources/.github/workflows/add-labels-to-issue.yaml@v2
